    <h1><a href = "index.html">学習について</a></h1>
    <h3>授業ですること</h3>
    １．進捗報告
    自学で何が進んだのかを簡潔に報告（30秒）
    何の教材が、どれくらい進んだのか、そして何ができるようになったのか。
    ２．進捗確認
    ノート検印。
    実際にノートなどに何を書いてどれくらいの学習をしたのかの確認。
    ３．質問
    自学の中で出てきた疑問を解決。
    ４．学習確認テスト
    自学がうまくいっているかどうか、該当分野を小テストで確認。

    <h3>年次進行の確認</h3>
    年次計画に対しての進捗を確認
    修正が必要かどうかの判断もする
